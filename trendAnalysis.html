<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Revenue and Sales Forecasting Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <canvas id="revenueForecast"></canvas>
        </div>
        <div class="card">
            <canvas id="unitsSoldForecast"></canvas>
        </div>
        <div class="card">
            <canvas id="forecastingAccuracy"></canvas>
        </div>
        <div class="card">
            <canvas id="salesByType"></canvas>
        </div>
        <div class="card">
            <canvas id="averageSalesPriceTrend"></canvas>
        </div>
        <div class="card">
            <canvas id="revenueTrend"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="salesForecast.js"></script>
</body>
</html>
